<!DOCTYPE html>
<html>

	<head>
		<title>	Dating Website	</title>
	</head>

	<body>
		<h1>	Please Enter Your Details For Our Dating Website!	</h1>
		<form>
			<fieldset>
				<legend>	Your Face		</legend>
				<label for="face">	Your Image:	</label>
					<input type="file" id="face" name="face" required>	<br>
				<label for="preview" >	Image		</label>		<br>
					<img id="preview">
			</fieldset>

			<fieldset>
				<legend>	Your General Details	</legend>
				<label for="name">	Name:		</label>		
					<input type="text" id="name" name="name" required>	<br>
				Gender:
				<label for="male">
					<input type="radio" id="male" name="gender" checked> Male
				</label>
				<label for="female">
					<input type="radio" id="female" name="gender"> Female
				</label>
				<br>
				
				<label for="age">	Age: 		</label>
					<input type="number" id="age" name="age" required>	<br>
				
				<label for="birth">	Date of Birth:	</label>		
					<input type="date" id="birth" name="birth" required>	<br>
				
				<label for="color">	Favorite Color:	</label>
					<input type="color" id="color" name="color" required>	<br>
				<label for="country" id="country" name="country" required>	Which Country:	</label>		<br>
			</fieldset>

			<fieldset>
				<legend>	Your Indicators		</legend>				
				<label for="height" >	Height:		</label>
				Short	<input type="range" id="height" min="0" max="100">	Tall 	<br>
				<label for="Salary" >	Salary:		</label>				
				Poor	<input type="range" id="salary" min="0" max="100">	Rich	<br>
			</fieldset>

			<fieldset>
				<legend>	Your Contact Infomation</legend>
				<label for="email">	Email:		</label>		
					<input type="text" id="email" name="email" required>		<br>
				<label for="mobile">	Mobile:		</label>
					<input type="text" id="mobile" name="mobile" required>		<br>
				<label for="address">	Address:	</label>
					<textarea id="address">		</textarea>			<br>

				Methods to contact you:
				<input type="checkbox" id="use_email" name="use_email">
				<label for="use_email">		Email		</label>
				<input type="checkbox" id="use_whatsapp" name="use_whatsapp">
				<label for="use_whatsapp">	Whatsapp	</label>
				<input type="checkbox" id="in_app" name="in_app">
				<label for="in_app">		In-app chat	</label>
			</fieldset>
			<input type="submit">
		</form>
	</body>

</html>
