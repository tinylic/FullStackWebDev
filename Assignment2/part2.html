<!DOCTYPE html>
<html>
	<head>
		<title>	Guess the Color Game</title>
	</head>

	<body onload="do_game()">
		<script>
			var colors = ["blue", "cyan", "gold", "gray", "green", "magenta", "orange",  "red", "white", "yellow"];
			var ncolors = colors.length;
			var stop = false;
			var target;
			var cnt = 0;
			var do_game = function() {
				target = Math.floor(Math.random() * ncolors);
				while (stop == false) {
					var ans = prompt("I am thinking of one  of these colors:\n" + colors.join(", ") + "\nWhat color I am thinking of?");
					cnt++;
					stop = check_guess(ans);
				}
			};
			var check_guess = function(ans) {
				index = colors.indexOf(ans);
				if (index == -1) {
					alert("Sorry, I don't recognize your color.\nPlease try again.");
					return false;
				}
				if (index < target) {
					alert("Sorry, your guess is not correct!\nHint: your color is alphabetically lower than mine.\nPlease try again.");
					return false;
				}
				if (index > target) {
					alert("Sorry, your guess is not correct!\nHint: your color is alphabetically higher than mine.\nPlease try again.");
					return false;
				}
				if (index == target) {
					var myBody = document.getElementsByTagName("body")[0];
					myBody.style.background = colors[target];
					alert("Congratulations! Your have guessed the color!\nIt took you " + cnt + " guesses to finish the game!\nYou can see the color in the background.");
					return true;
				}
				return false;
			}
		</script>
	</body>
</html>
